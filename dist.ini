name             = YAMLScript
abstract         = YAML as a Programming Language
author           = Ingy döt Net <ingy@ingy.net>
license          = Perl_5
copyright_holder = Ingy döt Net
version          = 0.0.5

[GatherDir]
[PruneCruft]
[Manifest]
[ManifestSkip]
[MetaYAML]
[License]
[ExecDir]
[ShareDir]
[ReadmeFromPod]
filename = lib/YAMLScript.pm
[MetaJSON]
[GithubMeta]
user = ingydotnet
issues = 1
[Prereqs]
perl = v5.10
Mo = 0.40
Mo::xxx = 0.13
XXX = 0.38
YAML::PP = 0.033
[Prereqs / TestRequires]
Test::More = 0.98
[PruneFiles]
filename = dist.ini
[MetaNoIndex]
directory = t

[MakeMaker::Awesome]
delimiter = |
footer = |package MY;
footer = |sub postamble {
footer = |    my $self = shift;
footer = |    $self->SUPER::postamble .
footer = |    ( $^O eq 'MSWin32' )
footer = |    ? <<'...'
footer = |PATH := blib\script;$(PATH)
footer = |export PATH
footer = |...
footer = |    : <<'...';
footer = |PATH := blib/script:$(PATH)
footer = |export PATH
footer = |...
footer = |}
